</head>
<body>

        <nav aria-label="Menu Primcipal"> <!--esto es el menu de navegacion principal donde aria-label es para accesibilidad-->

        </nav></center> <!--Cierre del menú de navegación y centrado-->
  </header> <!--Cierre del encabezado-->

    <center><h1>FORMULARIO DE INSCRIPCIÓN</h1></center> <!--Título principal de la sección y centrado-->
    <main> <!--Contenido principal de la página-->
    <section> <!--Sección del formulario de inscripción-->
      <form action="./gracias.html" method="post" target="_blank"> <!--Formulario que envía los datos a gracias.html-->
        
            <label for="nombre">Nombre:</label> <!-- esta es la etiqueta del nombre donde label se usa para definir una etiqueta para un elemento de formulario -->
            <input id="nombre" name="nombre" type="text" required><br><br> <!-- en esta linea de input se define el campo de entrada donde el usuario puede escribir su nombre -->
            <label for="apellidos">Apellidos:</label> <!-- esta es la etiqueta de los apellidos -->
            <input id="apellidos" name="apellidos" type="text" required><br><br> <!-- en esta linea de input se define el campo de entrada donde el usuario puede escribir sus apellidos -->
            <label for="edad">Edad:</label> <!-- esta es la etiqueta de la edad -->
            <input id="edad" name="edad" type="number" min="0" max="100" required><br><br> <!-- en esta linea de input se define el campo de entrada donde el usuario puede escribir su edad con un minimo y un maximo -->
            
            <label for="pais">País:</label> <!-- esta es la etiqueta del pais -->
            <select id="pais" name="pais" required> <!-- en esta linea de select se define un menu desplegable para que el usuario pueda seleccionar su pais -->
                <option value="" disabled selected> -- Elige un país -- </option> <!-- la opcion por defecto del menu desplegable -->
                <option value="ES">España</option> <!-- las diferentes opciones del menu desplegable -->
                <option value="US">Estados Unidos</option> <!-- las diferentes opciones del menu desplegable -->
                <option value="UK">Reino Unido</option> <!-- las diferentes opciones del menu desplegable -->
                <option value="AR">Argentina</option> <!-- las diferentes opciones del menu desplegable -->
                <option value="MX">México</option> <!-- las diferentes opciones del menu desplegable -->
            </select><br><br> <!--Cierre del menú desplegable-->

            <label for="correo">Correo electrónico:</label> <!-- esta es la etiqueta del correo electronico -->
            <input id="correo" name="correo" ><br><br> <!-- en esta linea de input se define el campo de entrada donde el usuario puede escribir su correo electronico -->

            <fieldset> <!-- fieldset se utiliza para agrupar elementos relacionados dentro de un formulario -->
                <legend><h2>Intereses</h2></legend> <!-- la leyenda del fieldset que es el titulo de los intereses -->
                <div> <!-- este div se utiliza para estructurar las diferentes opciones de intereses -->
                    <input id="interes-noticias" name="intereses" value="noticias" type="checkbox"> <!-- en esta linea de input se define una casilla de verificacion para que el usuario pueda seleccionar su interes -->
                    <label for="interes-noticias">Noticias</label> <!-- esta es la etiqueta de la casilla de verificacion -->
                </div> <!--Cierre del div-->
                <div> <!-- este div se utiliza para estructurar las diferentes opciones de intereses -->
                    <input id="interes-conciertos" name="intereses" value="conciertos" type="checkbox"> <!-- en esta linea de input se define una casilla de verificacion para que el usuario pueda seleccionar su interes -->
                    <label for="interes-conciertos">Conciertos / Giras</label> <!-- esta es la etiqueta de la casilla de verificacion -->
                </div> <!--Cierre del div-->
                <div> <!-- este div se utiliza para estructurar las diferentes opciones de intereses -->
                    <input id="interes-nuevos-lanzamientos" name="intereses" value="lanzamientos" type="checkbox"> <!-- en esta linea de input se define una casilla de verificacion para que el usuario pueda seleccionar su interes -->
                    <label for="interes-nuevos-lanzamientos">Nuevos lanzamientos</label> <!-- esta es la etiqueta de la casilla de verificacion -->
                </div> <!--Cierre del div-->
            </fieldset><br><br> <!--Cierre del fieldset que era para agrupar los intereses y dos br para dar espacio-->

            <div> <!-- este div se utiliza para estructurar el campo de telefono -->
                <label for="telefono">Teléfono (opcional):</label> <!-- esta es la etiqueta del telefono -->
                <input id="telefono" name="telefono" type="tel" placeholder="+34 600 000 000"> <!-- en esta linea de input se define el campo de entrada donde el usuario puede escribir su telefono con un placeholder que es un texto de ejemplo -->
            </div><br><br> <!--Cierre del div y dos br para dar espacio-->
            
            <button type="submit">Suscribirse</button> <!-- boton para enviar el formulario y llevará a la página gracias.html -->
            <button type="reset">Borrar</button> <!-- boton para borrar los datos introducidos en el formulario -->
      </form> <!--Cierre del formulario-->
    </section> <!--Cierre de la sección del formulario de inscripción-->
  </main>
</body>
</html>
